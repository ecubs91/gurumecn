  #Online Tuition
  Online Tuition - Skype & Idroo: 在线教导 - Skype 与 Idroo
  Online Tuition p1: 在线教导使到学习不分界限，让世界各地的学生都能参与高质量，价格低廉的教导。这对外国学生特别有帮助。
  How Does Skype Tutorial Work?: 使用Skype在线教导是怎么样的呢？
  Online Tuition p2: 通过使用Skype以及Virtual Whiteboard,学生能随时随地接受教导。
  Online Tuition p3: Skype让学生与导师说话，而Virtual Whiteboard提供一个白板让导师和学生以写的方式沟通，让导师可以把问题的解决方法更清楚地写或画出来。而且，考试试卷也可以通过pdf或MS word各种applications被发送。      
  Online Tuition p4: 我们推荐的时Skype和Idroo。Skype和Idroo都是免费的，而Idroo另外有Virtual Whiteboard功能。
