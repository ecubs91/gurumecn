  #written content   
  Written Content: 书面作业        
  Written Content p: 文科又是规定得呈交一项书面作业。招生人员想看到的是：
  Written Contet p2: 您呈交的作业应该展现这几方面的能力。具体如下。
  Passion: 热忱
  Passion p: 招生人员想看到对科目的热忱。最容易体现热忱的方式是demonstrating您读过不少课外读物，对科目有些知识和了解。
  Knowledge: 知识
  Knowledge p: 这与对科目的热忱有关。您的书面作业应该能够展现你对科目和相关问题有些了解，能够从不同角度搜寻解决方案，提供完整成熟的分析。
  Analytical ability: 分析能力
  Analytical ability p: 分析能力是指把一件事情、一种现象、一个概念分成较简单的组成部分，找出这些部分的本质属性和彼此之间的关系单独进行剖析、分辨、观察和研究的一种能力。要避免的是只提供叙述性的文章。能够以一个清晰，简明的方式表达论点，是个好作者的标志。 
  Sophistication of argument: 高水平的论点
  Sophistication of argument p: 高水平的论点包括能够从各角度分析问题，对于它的implications给予充分的考虑。有些问题没有绝对的对或错，但找出自己的立场并能够有力地捍卫您的观点非常重要。
  Last Notes: Last Notes
  Last Notes p: 书面作业所扮演的角色在不同的学院是不同的。有些学院参考后用于决定是否发出面试邀请。而有些学院用里面的某些内容当作面试的话题。所以，您呈交的书面作业话题应该是一个您准备在面试中讨论的话题。您对此话题应该有深厚的理解与认识。学院一般都不会规定书面作业必须Write one from scratch或take an existing one。只要您的作业足以体现以上的四个attributes，就应该能满足招生人员的要求。
  
  #Oxbridge interviews
  What are interviewers looking for?: 招生人员在寻找什么？
  Ability to think: 思考能力
  interviews quote1: “招生人员不一定要求一个对的答案，但是他们要的是思考能力和有创意的思维。”
  Admissions Tutor: 招生人员
  Head of Undergraduate Admissions: 本科招生负责人
  interviews quote2: “我们要求的是思考能力很强，而且和对科目很有热忱的学生”
  interviews p1: 面试一方面是用于评估申请人的学术潜力。但另一方面，也能让招生人员找出真正对科目有热忱的学生。牛津大学和剑桥大学的面试过程都非常重要。 
  interviews p2: 不需要入学考试的科目一般邀请多数的申请人参与面试。需要入学考试的科目邀请率较低，大概 50% 的申请人。剑桥大学会邀请较多申请人去面试，而在面试的期间同时让申请人进行入学考试
  Interview Format: 面试方式
  interviews p3: 牛剑的面试一般有两三个教授进行（而这些教授将会是您未来的教授）。整个过程一般会有一道两个面试，每个面试大约二三时分钟。在牛津面试，一个会在您选择的学院，另一个在另一个random学院。在剑桥，面试都会在您选择的学院。面试中经常讨论的方面包括从您的个人陈述中抽出的话题，或您为何选择这个科目，读过什么课外读物等。
  interviews p4: 申请人在面试前可能需要阅读几段篇章*
  interviews p5: 面试通常会包括A'水准层次的问题以及大学层次的问题。对于大学层次的问题，申请人不可能被要求给予完整的答案。所以，招生人员会给暗示，而他们强调的是申请人吸收新概念的能力，解决从未见过的难题。 
  interviews checklist html: <h1>清单</h1>
      <h3><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;巩固您的A'水准知识</h3> 
      <h3><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;阅读课外读物</h3>
      <h3><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;若您是科学系的学生，可尝试一些练习题，如Royal Society of Chemistry and British Biology Olympiad</h3>
      <h3><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;练习一些过去的牛剑面试问题</h3>
      <h3><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;二十五分钟的模拟面试，与真的面试一样。</h3>
  
