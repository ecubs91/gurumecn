  Tom Student: Yu, 被牛津大学化学系录取
  Holly Review: “她真棒！辅导针对大学申请的过程，而她有耐心地鼓励和帮助我。她的知识非常丰富，人又善良诚恳。没有Holly的指点，我想我不可能会成功地被牛津大学录取。”
  Holly Student: 匿名, 被牛津大学地理系录取
