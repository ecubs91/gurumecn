  #services for schools
  Support for International Schools: 给国际学校提供的服务
  Support for International Schools p: 谷路米与国际学校GuruMe紧密合作，通过讲座和交流活动帮组外国申请入英国的学生。这些学生很多都有很高的学术潜力，但成功率比起英国学生（20%录取率）却相对地低（11%）。
  Programme: 服务
  Programme p: 以下的几方面希望能够在申请过程中最重要的几方面给学生提供支持，而每一项都能定制，以满足学校的需求。
  Oxbridge Aspiration Talk html: <h2>申请牛津剑桥的讲座</h2>
        <p>我们的代表会分享他的申请经验，鼓励学努力，以能够考进所最求的大学。</p>
        <p>我们的代表也会较详细地讨论申请过程中的各方面，如面试，个人陈述及入学考试等。</p>
  Networking Event html: <h2>分享活动</h2>
        <p>一队牛津及剑桥的学生或毕业生将会informally与学生分享面试技巧，准备方式等。</p>
        <p>这些大使将来之您的国家，家长也欢迎参入分享活动</p>      
  Skype Mock Interviews html: <h2>模拟面试</h2>
        <p>面试是申请过程中最重要的一部分。我们能够与您的老师合作，提供每个科目的模拟面试。这是面对面试的最佳准备方式。</p>
        <p>每个模拟面试将会是25分钟，与真正的面试相同。之后，我们会给feedback。</p>
  schools footer: 若想询问详情，请发邮件给 support@gurume.co.uk       
  
  #admissions facts
  Application Timeline: 申请时间表
  admissionsfactsbox html: <h2>牛津剑桥的申请过程与美国大学的有些不同，比较注重和强调学术方面。
      <hr></h2>
  admissionsfactsquote html: <h3>"您即使没有朋友或爱好也没关系。录取是个纯粹学术上的判断"</h3>
        <h4>- Mr Nicholson, 牛津大学招生导师</h4>
  ucas html: <h3>UCAS</h3><p>*对于在home country进行剑桥面试的外国学生（如马来西亚或新加坡）截至日期较早一些。</p><p>** 外国学生也可能需要考IELTS。</p>
  
  cambridge early application html: <h3>剑桥早期申请日期</h3><p style="text-decoration:underline">这些申请人必须于20th September之前申请UCAS 与 COPA</p><p>想在上海进行面试的中国学生(30th -31st  Oct)<br>想在新加坡进行面试的新加坡学生 (20th – 29th Oct)</p> 
  conditional offer html: <h3>有条件录取<i></i></h3><p>面试后，录取条件可能规定得达到的考试成绩。</p><p></p>      
  
