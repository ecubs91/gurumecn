  #admissions test
  admissions test p html: <h2 style="text-align:center">这是什么?</h2>
       <p>入学考试是大学准备的。这些考试用于审查申请人的学术潜力，测试思维能力。</p>
       <p>这些入学考试不仅只有牛津剑桥使用，其他使用的大学包括杜伦大学、布里斯托尔大学、帝国大学、伦敦政治经济学院、伦敦大学学院等。某些竞争强烈的科目（如法律系或医科）也会使用。</p>
  More about each test html: <i>入学考试详情</i>      
  admissions test p2 html: <h2 style="text-align:center">哪些科目必须进过入学考试?</h2>
      <p>不是每个科目都需要。
        请在以下的网站参观需要入学考试的科目:</p>
