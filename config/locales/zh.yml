  #about us  
  about_quotation: 向顶尖的学生学习，但只缴付您能力所及的学费
  Who we are: 企业简介 
  Who we are p: 谷路米的创办人包括牛津大学及剑桥大学的在籍学生与毕业生。我们提供一个平台，连系来自英国顶尖学府的导师与有意申请进入这两所大学的学生。通过导师的细心教导，协助学生在整个申请的过程发挥他们最大的潜力以增加学生进入这两所大学的几率。
  Our Team: 我们的团队
  Harry Lee: 李赫真
  Harry Lee p: 赫真从十七岁就以开始教普通中等教育证书及国际预科证书课程的学生。他热爱指导学生，而当学生考到良好成绩时，会为他们骄傲。赫真的梦想是能够为申请英国出色学府的学生提供宝贵的资料，让他们把握机会体现自己。
  Jian Wong: 黄健佑
  Jian Wong p: 健佑在十六岁时边读国际中学教育普通证书边教书。他的经验丰富，教过的学生包括国际中学教育普通证书及'A'水准的学生。最近，他在不少学生的牛津剑桥申请过程中给予指点与帮助。他对在牛津读书的阶段充满美好回忆，很希望能帮助准备申请的人被录取而能够体会同样的经历。他对申请过程非常熟悉，希望能通过这个平台与大家分享。
  Arica Chan: 陳思樺
  Arica Chan p: 思樺从十七岁开始在英国念书。若没有在国外念书的经验，她根本就不会想到去报读英国顶尖的学府。当她想起许多学生会因学校提供的资料和支持不足而在申请过程中面对困难，思樺决定给这些学生开发多个管道，令他们能够克服难关，进入梦寐以求的大学。
  Leslie Ho: 何建衡
  Leslie Ho p: 建衡有多年的教书经验。他在大学念书时也参与多个招生与宣传的活动，包括与牛津的教授一同到英国的各个角落，向大学预科的老师解释和分享申请牛津大学的整个过程。建衡相信进一步的面试准备会令学生表现得更好。所以，他一心一意地希望能帮助学生在申请过程中展现的最好。
  Why us: 我们的优势
  about_circle_1_html: <h3>价格实惠</h3><p>每个钟从十五英镑起</p>
  about_circle_2_html: <h3>导师都有学生评论</h3><p>每个导师都有学生评论，让您决定适不适合您的要求</p>
  about_circle_3_html: <h3>强大的导师网络</h3><p>每个科目都有上百个导师</p>
  about_circle_4_html: <h3>社会企业</h3><p>我们免费提供很多有用的资料</p>
  Our Mission: 我们的使命
  Our Mission p: 谷路米的目标是能够以低廉的价格提供优质的补习与指导，同时降低申请牛津剑鞘的门槛，让更多学生能够在做好充分准备的情况下申请，而在面试和入学考试中展现自己。为了达到这个目标，谷路米的导师都是负责人，用心和学业成绩一流的大学生或大学毕业生。我们希望这些导师不仅能够在学业上有所帮助，同时可以分享他们的经验，有如学长给予学弟的指点和忠告。
  
