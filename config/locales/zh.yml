  Maria Review: “玛丽亚不仅给予学业上的支持与指导，还更进一步帮助我的个人成长。通过她的辅导，我对申请的科目科目（法律）有了更深的了解，明白法律在我们生活中扮演的重要角色。同时，这也令我能够联想到我读了法律后想对社会做出的贡献。这无可否认的加强了我入选的机会。因此，我非常感激玛利亚。”
  Maria Student: Kim, 被牛津大学法律系录取
  Harry Review: “赫真是个非常用心的导师。他一点都不计较时间，而且即使他在国外，也还是一心一意地帮助我做好申请的准备。他对科目的热忱令我也很想进一步了解其中的奥妙。赫真提供的练习问题很适合，针对我所申请的学院和所写的个人陈述。而且，他的资源丰富，指导优质，可以很深入地解释与探讨有关的问题。”
  Harry Student: Jei, 被牛津大学生物化学系录取
  Edmond Review: “Edmond 在应付面试方面给了我充分的准备。他给予我不少答题技巧，通过模拟面试让我对面试更有信心。若没有他的帮助，我对准备工作肯定没有那么完善。”
  Edmond Student: Lee, 被剑桥大学经济学系录取
